{%load static%}

 <head>
      <title>
          Contact_manager
      </title>
      <link rel="stylesheet" href="{% static 'contact_page/css/welcome.css'%}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script> 
        document.addEventListener('DOMContentLoaded', () => {
          var navbar = document.querySelector('nav');
          navbar.style.width = `${window.innerWidth}px`;
          document.querySelector('body').style.backgroundSize = `${window.innerWidth}px ${window.innerHeight}px `;
        });

      </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="navbar-brand" href="/contact_page/" style = "padding:5px; float:center;">
          <h1 style = "color:blue">Appointment Manager</h1>
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style = "position: absolute; right: 10px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'contact_page:hostLogin' 'false' 'inside'%}">
              <button type = "button" class="btn btn-outline-success">
                Sign in
              </button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'contact_page:search'%}">
              <button type = "button" class="btn btn-outline-primary">
                Search
              </button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'contact_page:followup'%}">
              <button type = "button" class="btn btn-outline-danger">
                Follow up
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
        <div id= 'things' class = "container" style = "background-color:white; opacity: 0.9; position:relative; top: 10px;">
            {%block rest%}
            {%endblock%}
        </div>
    </body>     
</html>
