{% extends 'contact_page/layout_normal.html'%}

{% block rest %}
<div id = 'individual_box'>
    {% if message %}
    <h1 style = 'color:red;'>{{message}}</h1>
    {% endif %}
    <form class = 'center form' action="{% url 'contact_page:hostLogin' redirected destination %}" method = 'POST'>
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
            <br/>
        {% endfor %}
        <input type="submit" name = 'Login'>
    </form>
</div>
{% endblock  %}
